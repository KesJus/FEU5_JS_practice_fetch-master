<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add property</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Add your property for sale</h1>
    <p class="shopTitle">Yes, you can sell where you live and get cash!!</p>
    </header>
  </div>
  <div class="container">
    <h2>Add property</h2>
    <form>
      <!-- <fieldset class="filters"> -->

        <legend>Img</legend>
        <input type="text" id="url" placeholder="https://google.com/logo.png">
      <!-- </fieldset> -->
      <legend>Price, EUR</legend>
      <input type="number" id="price" placeholder="price, EUR">

      <legend>Description</legend>
      <input type="text" id="thumbnail" placeholder="anything you would like to say?">
      <textarea id="description" rows="7"></textarea>
      <legend>City</legend>
      <select id="city">
        <option value="">Vilnius</option>
        <option value="">Kaunas</option>
        <option value="">Klaipeda</option>
      </select>
      <button type="submit" class="addProperty">Add property +</button>
    </form>

  </div>
  <div class="app"></div>

  <!-- content -->


</body>

</html>
