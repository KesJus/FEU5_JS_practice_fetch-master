<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Propety List</title>
  <link rel="stylesheet" href="css/main.css">

<body>
  <div class="header">
    <h1>Propety List</h1>
    <p class="shopTitle">See all the houses you want</p>
    </header>
  </div>
  <div class="container">

    <fieldset class="filters">
      
        <legend>Filter</legend><div class="ff">
        <button active>Vilnius</button>
        <button>Kaunas</button>
        <button>Klaipėda</button>
      </div>
      <div class="properties">
        <button class="addProperty">Add property +</button>
      </div>
    </fieldset>
<ul class="grid">
    <li class="shopItem">
      <div class="shopItemTop">
        <a href="/single-product.html">
          <img src="/img/1.jpg" alt="item image">
          <h2>€30,000</h2>
          <h3>Vilnius</h3>
          <p>Gražus namas prie upės, 5 kambariai</p>
        </a>
      </div>
    </li>
    <li class="shopItem">
      <div class="shopItemTop">
        <a href="/single-product.html">
          <img src="/img/2.jpg" alt="item image">
          <h2>€55,000</h2>
          <h3>Vilnius</h3>
          <p>Didelis namas, šeši šviesūs kambariai, aukštos lubos</p>
        </a>
      </div>
    </li>
    <li class="shopItem">
      <div class="shopItemTop">
        <a href="/single-product.html">
          <img src="/img/3.jpg" alt="item image">
          <h2>€105,000</h2>
          <h3>Vilnius</h3>
          <p>Butas, kaip butas sėdi ir gyveni</p>
        </a>
      </div>
    </li>


</ul>
  </div>

</html>
